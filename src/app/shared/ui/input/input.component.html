<div *ngIf="label || rightLabel" class="d-flex justify-content-between">
  <label *ngIf="label" class="label">{{ label }}</label>
  <label *ngIf="rightLabel" class="label pointer">
    {{ rightLabel }}
  </label>
</div>

<input
  class="input"
  [type]="type"
  [placeholder]="placeholder"
  [value]="value"
  [disabled]="disabled"
  (input)="onChangeSafe($event)"
  (blur)="onTouched()"
  [ngClass]="{ error: formControl.dirty && formControl.errors }"
/>

<div *ngIf="formControl.dirty && formControl.errors">
  <span class="error-message" *ngIf="formControl.errors['email']">
    <ng-content class="error-message" select="[error=email]"></ng-content>
  </span>
  <span class="error-message" *ngIf="formControl.errors['required']">
    <ng-content class="error-message" select="[error=required]"></ng-content>
  </span>
</div>
